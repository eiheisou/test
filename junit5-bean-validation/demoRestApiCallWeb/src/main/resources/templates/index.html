<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>初期表示画面</title>
</head>
<body>
         ユーザーデータテーブル(user_data)の全データ<br/><br/>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>生年月日</th>
            <th>性別</th>
            <th>メモ</th>
        </tr>
        <tr th:each="obj : ${userDataList}">
            <td th:text="${obj.id}"></td>
            <td th:text="${obj.name}"></td>
            <td th:text="|${obj.birthY}年 ${obj.birthM}月 ${obj.birthD}日|"></td>
            <td th:text="${obj.sex == '1' ? '男': '女'}"></td>
            <td th:text="${obj.memo}"></td>
        </tr>
    </table>
    <br/><br/>
    <form method="post" th:action="@{/toAdd}">
        <input type="submit" name="next" value="データ追加" />
    </form>
</body>
</html>
